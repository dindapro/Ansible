min_ram_mb: 256

web_service: httpd
web_package: httpd
ssl_package: mod_ssl

fw_service: firewalld
fw_package: firewalld

services:
 - "{{ web_service }}"
 - "{{ fw_service }}"

packages:
 - "{{ web_package }}"
 - "{{ ssl_package }}"
 - "{{ fw_package }}"

ssl_cert_dir: /etc/httpd/conf.d/ssl

web_config_files:
  - scr: server.key
    dest: "{{ ssl_cert_dir }}"
  - scr: server.crt
    dest: "{{ ssl_cert_dir }}"
  - scr: ssl.conf
    dest: /etc/httpd/conf.d
  - scr: index.html
    dest: /var/www/html